<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Exemplo de formul√°rio</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="imail">Email</label>
            <input type="email" name="mail" id="imail" autocomplete="email" required>
        </p>
        <p>
            <label for="iphone">Telefone</label>
            <input type="tel" name="phone" id="iphone" autocomplete="tel" pattern="^\(\d{2}\) \d{4,5}-\d{4}$" placeholder="(xx)xxxxx-xxxx" value="(xx)xxxxx-xxxx" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
