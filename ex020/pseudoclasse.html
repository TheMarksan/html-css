<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        .container{
            display: flex;
        }
        .div{
            display: flex;
            justify-content: center;
            align-items: center; 
            background-color: lightgrey;
            border: 1px solid black;
            text-align: center;
            height: 200px;
            width: 200px;
        }
        .div:hover{
            background-color: yellow;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div id="d1" class="div">01</div>
        <div id="d2" class="div">02</div>
        <div id="d3" class="div">03</div>
    </div>


</body>
</html>
